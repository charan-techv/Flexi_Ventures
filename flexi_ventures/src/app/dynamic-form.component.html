<div class="container-fluid">
  <h2>Forms Task</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div *ngFor="let group of groupedFields | keyvalue">
      <h3>{{ group.key }}</h3>
      <div *ngFor="let field of group.value">
        <div >
          <label>
            {{ field.name }} <span *ngIf="field.validator?.includes('required')">*</span>
          </label>
          <input
            *ngIf="field.fieldtype === 'text'" (keypress)="enterorederNO($event,orderForm)"
            [formControlName]="field.name" type="text"  required />
          <input
            *ngIf="field.fieldtype === 'date'"
            [formControlName]="field.name"   type="date"  required />
          <input
            *ngIf="field.fieldtype === 'integer'"
            [formControlName]="field.name"   type="number" required />
          <select
            *ngIf="field.fieldtype === 'boolean'"
            [formControlName]="field.name" >
            <option *ngFor="let option of field.selectList">{{ option }}</option>
          </select>
        </div>
      </div>
    </div>
    <button type="submit"  [disabled]="!form.valid">Save</button>
  </form>

  <hr>
<div *ngIf ="submitted">
  {{user | json}}
<table>
<thead>
<th class="tableHead">Order No</th>
<th class="tableHead">OrderedDate</th>
<th class="tableHead">Price</th>
<th class="tableHead">OrderedInfo </th>
<th class="tableHead">Address </th>
<th class="tableHead">Refurbished </th>
</thead>
 <tbody >
 <tr>
      <td>{{user.orderno}}</td>
    <td>{{user.orderdate}}</td>
    <td>{{user.price}}</td>
    <td>{{user.orderinfo}}</td>
    <td>{{user.Address}}</td>
    <td>{{user.Refurbished}}</td>
   </tr>

 </tbody>
</table>
</div>
</div>
